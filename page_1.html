<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>How AI Will Change Media Planning &amp; Strategy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .slide {
            width: 100%;
            height: 100vh;
            position: relative;

        }

        .circuit-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                radial-gradient(#40E0D0 2px, transparent 2px),
                radial-gradient(#FFA500 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(90deg, rgba(64, 224, 208, 0.4) 0%, rgba(255, 165, 0, 0.4) 100%);
            clip-path: polygon(0% 100%,
                    5% 90%,
                    10% 95%,
                    15% 85%,
                    20% 90%,
                    25% 80%,
                    30% 85%,
                    35% 75%,
                    40% 80%,
                    45% 70%,
                    50% 75%,
                    55% 65%,
                    60% 70%,
                    65% 60%,
                    70% 65%,
                    75% 55%,
                    80% 60%,
                    85% 50%,
                    90% 55%,
                    95% 45%,
                    100% 50%,
                    100% 100%);
        }

        .wave-2 {
            height: 100px;
            background: linear-gradient(90deg, rgba(75, 0, 130, 0.4) 0%, rgba(255, 255, 0, 0.4) 100%);
            clip-path: polygon(0% 100%,
                    5% 80%,
                    10% 85%,
                    15% 75%,
                    20% 80%,
                    25% 70%,
                    30% 75%,
                    35% 65%,
                    40% 70%,
                    45% 60%,
                    50% 65%,
                    55% 55%,
                    60% 60%,
                    65% 50%,
                    70% 55%,
                    75% 45%,
                    80% 50%,
                    85% 40%,
                    90% 45%,
                    95% 35%,
                    100% 40%,
                    100% 100%);
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;

        }
    </style>
</head>

<body>
    <div class="slide bg-gray-900 text-white flex flex-col justify-center items-center" style=" overflow: hidden;">
        <!-- Background Elements -->
        <div class="circuit-pattern"></div>
        <div class="wave"></div>
        <div class="wave wave-2"></div>
        <!-- Content Container -->
        <div class="z-10 px-16 py-12 text-center">
            <!-- Title -->
            <h1 class="text-6xl font-bold mb-6 tracking-tight">
                <span class="text-teal-400">How AI</span> Will Change <span class="text-orange-400">Media
                    Planning</span> &amp; <span class="text-teal-400">Strategy</span>
            </h1>
            <!-- Subtitle -->
            <h2 class="text-3xl font-light mb-16">AI as an Amplifier for Media Strategists</h2>
            <!-- Presenter Info -->
            <div class="mt-16">
                <p class="text-xl text-gray-300">Presented by</p>
                <p class="text-2xl font-semibold text-yellow-300 mt-2">Antony Tulla</p>
                <p class="text-2xl font-semibold text-yellow-300 mt-2">James Odera</p>
                <p class="text-2xl font-semibold text-yellow-300 mt-2">Ambrose Ahawo</p>
                <p class="text-2xl font-semibold text-yellow-300 mt-2">Maryanne Nduhiu</p>
            </div>
            <!-- Date -->
            <div class="absolute bottom-8 right-8">
                <p class="text-gray-400 text-sm">October 24, 2025</p>
            </div>
            <!-- Decorative Element -->
            <div class="absolute top-12 left-12">
                <i class="fas fa-brain text-5xl text-teal-400 opacity-50"></i>
            </div>
            <div class="absolute bottom-12 left-12">
                <i class="fas fa-chart-line text-5xl text-orange-400 opacity-50"></i>
            </div>
        </div>
    </div>

</body>

</html>
