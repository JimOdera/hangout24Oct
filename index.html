<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Slides</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
            background: #fff;
            opacity: 1;
            transition: opacity 0.6s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        .page-info {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <iframe id="slideFrame" src="page_1.html"></iframe>

    <div class="controls">
        <button id="prevBtn">⬅ Prev</button>
        <button id="nextBtn">Next ➡</button>
    </div>

    <div class="page-info" id="pageInfo">Page 1 of 15</div>

    <script>
        const totalPages = 15;
        let currentPage = 1;
        const iframe = document.getElementById("slideFrame");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const pageInfo = document.getElementById("pageInfo");

        // Smooth fade transition (out → in)
        function updateSlide() {
            // Fade out
            iframe.classList.add("fade-out");

            // Wait for fade-out to finish before changing the slide
            setTimeout(() => {
                iframe.src = `page_${currentPage}.html`;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }, 600); // fade-out duration

            // Once the new slide loads, fade back in
            iframe.addEventListener("load", () => {
                iframe.classList.remove("fade-out");
            }, { once: true });
        }

        function nextSlide() {
            if (currentPage < totalPages) {
                currentPage++;
            } else {
                currentPage = 1; // loop to first slide
            }
            updateSlide();
        }

        function prevSlide() {
            if (currentPage > 1) {
                currentPage--;
            } else {
                currentPage = totalPages; // loop to last slide
            }
            updateSlide();
        }

        // Button navigation
        nextBtn.addEventListener("click", nextSlide);
        prevBtn.addEventListener("click", prevSlide);

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
        });
    </script>
</body>

</html>
